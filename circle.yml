machine:
  java:
    version: oraclejdk8
  timezone: Asia/Tokyo
dependencies:
  override:
    - echo y | android update sdk --no-ui --filter "android-22,build-tools-22.0.1,extra-android-support,extra-android-m2repository"
test:
  override:
    - scripts/saddler.sh
deployment:
  master:
    branch: master
    commands:
      - ./gradlew assemble uploadDeployGate
